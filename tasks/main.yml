---
# tasks file for zsh_role
- name: Install ZSH
  become: yes
  ansible.builtin.package:
    name: zsh
    state: present

- name: Change user shell to zsh 
  become: yes
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    shell: /bin/zsh

- name: Copy zshrc
  ansible.builtin.copy:
    src: zshrc
    dest: ~/.zshrc
    mode: 0644